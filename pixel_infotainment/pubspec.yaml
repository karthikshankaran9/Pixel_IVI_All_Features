name: pixel_infotainment
description: "A new Flutter project."
publish_to: 'none'
version: 0.1.0

environment:
  sdk: '>=3.3.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter  
  flutter_svg: ^2.0.10+1
  google_fonts: ^6.1.0
  just_audio:
  file_picker: ^8.0.3
  audio_video_progress_bar:
  audio_session:
  path_provider: ^2.0.11
  audiotagger:
  flutter_media_metadata: ^1.0.0+1
  permission_handler: ^10.2.0 

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true

  assets:
      - assets/images/musicplayer/
      - assets/images/datetimesettings/
      - assets/images/hvac/
      - assets/images/fm/      
