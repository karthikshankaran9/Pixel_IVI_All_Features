plugins {
    id "com.android.application"
    // id "kotlin-android"
    id "dev.flutter.flutter-gradle-plugin"
}

def localProperties = new Properties()
def localPropertiesFile = rootProject.file('local.properties')
if (localPropertiesFile.exists()) {
    localPropertiesFile.withReader('UTF-8') { reader ->
        localProperties.load(reader)
    }
}

def flutterVersionCode = localProperties.getProperty('flutter.versionCode')
if (flutterVersionCode == null) {
    flutterVersionCode = '1'
}

def flutterVersionName = localProperties.getProperty('flutter.versionName')
if (flutterVersionName == null) {
    flutterVersionName = '1.0'
}

android {
    namespace "com.example.pixel_infotainment"
    compileSdkVersion 34
    // compileSdk 34
    // ndkVersion flutter.ndkVersion

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    // kotlinOptions {
    //     jvmTarget = '1.8'
    // }

    // sourceSets {
    //     main.java.srcDirs += 'src/main/kotlin'
    // }

    defaultConfig {
        // TODO: Specify your own unique Application ID (https://developer.android.com/studio/build/application-id.html).
        applicationId "com.example.pixel_infotainment"
        // You can update the following values to match your application needs.
        // For more information, see: https://docs.flutter.dev/deployment/android#reviewing-the-gradle-build-configuration.
        minSdkVersion 21
        targetSdkVersion 33
        versionCode flutterVersionCode.toInteger()
        versionName flutterVersionName
    }

    buildTypes {
        release {
            // TODO: Add your own signing config for the release build.
            // Signing with the debug keys for now, so `flutter run --release` works.
            signingConfig signingConfigs.debug
        }
    }

    externalNativeBuild {
        cmake {
            path "src/main/cpp/CMakeLists.txt"
        }
    }

    ndkVersion "21.4.7075529"

    flavorDimensions "env"
    productFlavors {
        MusicPlayer {
            dimension "env"
            applicationIdSuffix ".mp"
            // versionNameSuffix "-dev"
            resValue "string", "app_name", "Pixel_IVI (Music Player)"
            resValue "string", "applicationName", "com.example.mp.Pixelivi"
        }
        FM {
            dimension "env"
            applicationIdSuffix ".fm"
            // versionNameSuffix "-qa"
            resValue "string", "app_name", "Pixel_IVI (FM)"
            resValue "string", "applicationName", "com.example.fm.Pixelivi"
        }
        HVAC {
            dimension "env"
            applicationIdSuffix ".hvac"
            resValue "string", "app_name", "Pixel_IVI (HVAC)"
            resValue "string", "applicationName", "com.example.hvac.Pixelivi"
        }
        DateTimeSettings {
            applicationIdSuffix ".dts"
            dimension "env"
            resValue "string", "app_name", "Pixel_IVI (DateTimeSettings)"
            resValue "string", "applicationName", "com.example.dts.Pixelivi"
        }
    }
}

flutter {
    source '../..'
}

dependencies {
    implementation 'androidx.core:core-ktx:1.3.2'
    implementation 'androidx.appcompat:appcompat:1.2.0'
    implementation 'com.google.android.material:material:1.3.0'
    implementation 'androidx.constraintlayout:constraintlayout:2.0.4'
    testImplementation 'junit:junit:4.13.1'
    androidTestImplementation 'androidx.test.ext:junit:1.1.2'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.3.0'
}
